---
layout: default
---

<section class="container row">
  <header class="col-md-12 headline index">
    <h1>{{ site.name }}</h1>
    <div class="horizontal-divider"><div class="arrow-down"></div><div class="enclosed-arrow-down"></div></div>
  </header>
</section>

<section id="content-wrapper" class="homepage">
  <section class="container row">
    <article class="content col-md-8">
      {{ content }}
    </article>

    <aside class="sidebar col-md-4">
      
      <h3>Archives</h3>
      <div class="horizontal-divider mini"><div class="arrow-down"></div><div class="enclosed-arrow-down"></div></div>
      
      <ol class="posts">
        {% for post in site.posts limit: 20 %}
          <li>
               <a href="{{ post.url }}">{{ post.title }}</a> 
          </li>
        {% endfor %}
      </ol>
      
    </aside>
  </section>
</section>
